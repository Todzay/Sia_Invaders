<!DOCTYPE HTML>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
     <title>SIA Invaders</title>
     <meta charset="utf-8"/>
     <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<!-- bibliothèques Three.js -->

  <!-- https://github.com/mrdoob/three.js                                  -->
    <script type='text/javascript' src="src/lib/three.js"></script>
    <script type='text/javascript' src="src/lib/Detector.js"></script>
    <script src="src/lib/THREEx.screenshot.js"></script>
    <script src="src/lib/THREEx.FullScreen.js"></script>
    <script src="src/lib/THREEx.WindowResize.js"></script>
    <script type='text/javascript' src="src/lib/keydrown.js"></script>
    <script type='text/javascript' src="src/lib/howler.js"></script>
    <script type='text/javascript' src='src/lib/Tween.js'></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous"/>
    <link href="src/css/style.css" rel="stylesheet" />

</head>

<body>

<!--
    Cette page doit être servie par un serveur Web. https://developer.mozilla.org/fr/docs/Apprendre/Common_questions/configurer_un_serveur_de_test_local
    Pour en créer un à  partir du terminal, lancer la commande suivante :

    python -m SimpleHTTPServer
    ou
    python3 -m http.server

    et dans le navigateur, ouvrez l'URL :

    http://localhost:8000

     -->
    <div id="accueil"><!-- La 3D insérée ici -->
        <div id="centre-accueil">
            <div id="sia-title"></div>
            <div id="auteur"></div>
            <div id="instruction-accueil"></div>
            <div id="points">
                <span style="font-size: 140%;"> Points </span>
                <div><img src="src\medias\images\mechant1.png"> = 10 PTS </div>
                <div><img src="src\medias\images\mechant2.png"> = 20 PTS </div>
                <div><img src="src\medias\images\mechant3.png"> = 40 PTS </div>
            </div>
        </div>
    </div>
    <div id="bande-message">
        <div id="centre-message">
            <div id="message"></div>
            <div id="instruction"></div>
            <div id="scorefinal"></div>
        </div>
    </div>
    <div id="info">
        <div id="info_top_left">
            <span class="score">SCORE <i class="rouge"><span id="score"></span></i></span>
            <span class="level">LEVEL <i class="rouge"><span id="level"></span></i></span>
        </div>
        <div id="info_top_right">
            <span class="life"><span style="font-family: pixel" class="rouge" id="life"></span></span>
        </div>
        <div id="info_bottom">
            <i class="rouge">H</i> Help
            <i class="rouge">0</i> Default camera
            <i class="rouge">1</i> FPS camera
            <i class="rouge">F</i> Fullscreen
            <i class="rouge">K</i> KILL ALL
            <i class="rouge">M</i> MUTE MUSIC
            <i class="rouge">P</i> PAUSE
            <i class="rouge">S</i> Screenshot
        </div>
        <div id="info_middle">
            <i class='fa fa-caret-right'></i> : <i class="rouge">Move right</i> <br>
            <i class='fa fa-caret-left'></i> : <i class="rouge"> Move left </i><br>
            <i class='fa fa-minus'></i> : <i class="rouge"> Fire </i>
        </div>
    </div>

	<!-- Code personnel -->
    <script src="src/js/decor.js"></script>
    <script src="src/js/interface.js"></script>
    <script src="src/js/son.js"></script>
    <script src="src/js/modele.js"></script>
    <script src="src/js/joueur.js"></script>
    <script src="src/js/niveau.js"></script>
    <script src="src/js/projectile.js"></script>
    <script src="src/js/mechant.js"></script>
    <script src="src/js/ligneMechant.js"></script>
    <script src="src/js/ligneBouclier.js"></script>
    <script src="src/js/bouclier.js"></script>
    <script src="src/js/horde.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/index.js" type="text/javascript"></script>

</body>

</html>
